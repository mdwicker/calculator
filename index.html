<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator-background">
        <div id="controls" class="container">
            <div class="item" id="screen">00</div>
            <div class="item edit" id="clear">CLEAR</div>
            <div class="item edit" id="backspace">BACKSPACE</div>
            <div class="item number" id="7">7</div>
            <div class="item number" id="8">8</div>
            <div class="item number" id="9">9</div>
            <div class="item number" id="4">4</div>
            <div class="item number" id="5">5</div>
            <div class="item number" id="6">6</div>
            <div class="item number" id="1">1</div>
            <div class="item number" id="2">2</div>
            <div class="item number" id="3">3</div>
            <div class="item number" id="0">0</div>
            <div class="item" id="dot">&#183</div>
            <div class="item" id="equals">&#61</div>
            <div id="operators" class="item container">
                <div class="item operator" id="divide">&#247</div>
                <div class="item operator" id="multiply">&#215</div>
                <div class="item operator" id="subtract">&#8722</div>
                <div class="item operator" id="add">&#43</div>
            </div>
        </div>
    </div>
    <script src ="script.js"></script> 
</body>
</html>
